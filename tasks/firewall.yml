---
- name: SATELLITE | firewall | Install Firewalld
  yum:
    name: firewalld
    state: present
  tags:
    - firewalld

- name: SATELLITE | Enable and Start Firewalld
  service:
    name: firewalld
    enabled: yes
    state: started
  tags:
    - firewalld

- name: SATELLITE | firewall | Set hostname
  command: hostnamectl set-hostname {{ hostname_full }}

- name: SATELLITE | firewall | Add hostname to /etc/hosts
  lineinfile:
    dest: /etc/hosts
    line: "{{ ip_address_sat }} {{ hostname_full }} {{ hostname_short }}"
  tags:
    - hostname

- name: SATELLITE | firewall | Enable ports in firewall
  firewalld:
    port: "{{ item }}"
    permanent: yes
    state: enabled
  with_items:
    - "{{ firewall_ports }}"

- name: SATELLITE | firewall | Enable service in firewall
  firewalld:
    service: "{{ item }}"
    permanent: yes
    state: enabled
  with_items:
    - "{{ firewall_services }}"
